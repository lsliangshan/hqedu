<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>消防工程师全国统一考试报名时间查询系统</title>
  <link rel="stylesheet" href="/static/html/styles/cms.css">
</head>
<body>
<div class="cms_container">
  <div class="cms_wrapper" id="cmsWrapper">
    <div class="cms_header_container">
      <p class="cms_header_text">消防工程师全国统一考试报名时间查询系统</p>
      <p class="cms_header_en_text">FIRE ENGINEER NATIONAL UNIFIED EXAMINATION REGISTRATION TIME INQUIRY SYSTEM</p>
    </div>
    <div class="cms_query_content">
      <div class="cms_query_header">
        <p class="cms_query_header_text">一级消防工程师报名时间自助查询</p>
      </div>
      <div class="form_inner">
        <div class="form_wrapper register_login_form">
          <input type="hidden" value="http://www.hqwx.com/web_news/html/2018-1/15160687163579.html" id="redirectUrl">
          <div class="custom_form_item">
            <div class="custom_form_item_label">省份</div>
            <div class="custom_form_item_value">
              <select class="custom_select" placeholder="请选择您所在的省份">
                <option value="安徽">安徽</option>
                <option value="北京">北京</option>
                <option value="重庆">重庆</option>
                <option value="福建">福建</option>
                <option value="甘肃">甘肃</option>
                <option value="广东">广东</option>
                <option value="广西">广西</option>
                <option value="贵州">贵州</option>
                <option value="海南">海南</option>
                <option value="河北">河北</option>
                <option value="黑龙江">黑龙江</option>
                <option value="河南">河南</option>
                <option value="湖北">湖北</option>
                <option value="湖南">湖南</option>
                <option value="江苏">江苏</option>
                <option value="江西">江西</option>
                <option value="吉林">吉林</option>
                <option value="辽宁">辽宁</option>
                <option value="内蒙古">内蒙古</option>
                <option value="宁夏">宁夏</option>
                <option value="青海">青海</option>
                <option value="山东">山东</option>
                <option value="上海">上海</option>
                <option value="山西">山西</option>
                <option value="陕西">陕西</option>
                <option value="四川">四川</option>
                <option value="天津">天津</option>
                <option value="新疆">新疆</option>
                <option value="西藏">西藏</option>
                <option value="云南">云南</option>
                <option value="浙江">浙江</option>
              </select>
            </div>
          </div>
          <div class="custom_form_item">
            <div class="custom_form_item_label"><span class="required">*</span>手机号</div>
            <div class="custom_form_item_value">
              <input placeholder="请输入您的手机号" class="custom_input" id="phonenum"/>
            </div>
            <div class="custom_form_item_tip" id="phonenumTip"></div>
          </div>
          <div class="custom_form_item">
            <div class="custom_form_item_label"><span class="required">*</span>密码</div>
            <div class="custom_form_item_value">
              <input type="password" placeholder="请输入您的密码" class="custom_input" id="password"/>
            </div>
            <div class="custom_form_item_tip" id="passwordTip"></div>
          </div>
          <div class="custom_form_item">
            <div class="custom_form_item_label"><span class="required">*</span>图形验证码</div>
            <div class="custom_form_item_value">
              <input type="text" placeholder="图形验证码" class="custom_input" style="width: calc(100% - 145px);" id="code"/>
              <div class="code_img_wrapper" style="display: inline-block;">
                <img class="code_img" src="" id="codeImage">
              </div>
              <div class="custom_form_item_tip no_ml" id="codeTip"></div>
            </div>
          </div>
          <div class="custom_form_item">
            <div class="custom_form_item_label"><span class="required">*</span>短信验证码</div>
            <div class="custom_form_item_value">
              <input type="text" placeholder="短信验证码" class="custom_input" style="width: calc(100% - 145px);" id="smsCode"/>
              <div class="code_img_wrapper" @click="getCode" style="display: inline-block;">
                <button class="smscode_wrapper custom_btn" id="smsCodeBtn">获取短信验证码</button>
              </div>
              <div class="custom_form_item_tip no_ml" id="smsCodeTip"></div>
            </div>
          </div>
          <div class="custom_form_item small">
            <input type="checkbox" class="agreements_checkbox" id="checkbox" checked><span class="accept-text">我已阅读并同意《<span class="open_agreements" onclick="openAgreements()">网站注册协议</span>》</span>
          </div>
          <div class="custom_form_item">
            <button class="custom_btn" style="width: 100%; height: 40px;" id="submitBtn">获取报考时间</button>
          </div>
          <div class="custom_form_item" style="height: auto;">
            <p class="bottom_tip">友情提示</p>
            <p class="bottom_tip">
              <span class="tip_number">1、</span>
              <span class="tip_content">注册时请务必输入正确的姓名和手机号码，以免影响考后成绩查询</span>
            </p>
            <p class="bottom_tip">
              <span class="tip_number">2、</span>
              <span class="tip_content">一级消防工程师考试安排：报名时间8-9月份，考试时间11月10日-11日</span>
            </p>
            <p class="bottom_tip">
              <span class="tip_number">3、</span>
              <span class="tip_content">报考时间及报名须知通过短信发送或电话审核形式，请注意查看手机</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="agreements_container" id="agreementsContainer">
  <div class="agreements_mask" onclick="closeAgreements()"></div>
  <div class="agreements_inner">
    <div class="agreements_header">
      <div class="agreements_header_text">网站注册协议</div>
      <div class="agreements_close" onclick="closeAgreements()">
        ×
      </div>
    </div>
    <div class="agreements_body">
      <iframe src="/static/html/agreements.html" frameborder="0"></iframe>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="/static/js/jquery.1.12.4.js"></script>
<script type="text/javascript" src="/static/html/js/util.js"></script>
<script type="text/javascript" src="/static/html/js/main.js"></script>
</html>
